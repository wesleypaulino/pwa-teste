  </button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="over" [disableClose]="false" #sidenav>
    <mat-nav-list>
      <a id="procedimentos" mat-list-item [routerLink]="['./']" (click)="sidenav.close()" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListAvatar>calendar_today</mat-icon>
        <h3 matLine>Procedimentos</h3>
        <!-- <p matLine>Agenda Procedimentos</p> -->
      </a>
      <a id="anexo" mat-list-item [routerLink]="['./anexo']" (click)="sidenav.close()" routerLinkActive="active">
        <mat-icon matListAvatar>attachment</mat-icon>
        <h3 matLine>Documentos</h3>
        <!-- <p matLine>Anexo Documentos</p> -->
      </a>
      <mat-divider></mat-divider>
      <a id="config" mat-list-item [routerLink]="['./config']" (click)="sidenav.close()" routerLinkActive="active">
        <mat-icon matListAvatar>settings</mat-icon>
        <h3 matLine>Configuracoes</h3>
        <!-- <p matLine>Configuracoes</p> -->
      </a>
      <a id="exit" mat-list-item [routerLink]="['./']" (click)="sidenav.close()" routerLinkActive="active">
        <mat-icon matListAvatar>exit_to_app</mat-icon>
        <h3 matLine>Sair</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
